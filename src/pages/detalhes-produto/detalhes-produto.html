<ion-header>
  <ion-navbar color="orange" class="barra-navegacao">
      <ion-buttons end>
        <ion-label id="btn-logout"><a href="">Sair</a></ion-label>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="conteiner">
    <ion-card>
      <div class="img-produto">
        <img src="{{produto.urlImagem}}"/>
      </div>
      <hr>
      <ion-card-content class="card-content">
        <ion-card-title>
          {{produto.descricao}}
        </ion-card-title>
        
        <div class="detalhes-produto">
          <div>Pre√ßo: R$ {{produto.preco}}</div> 
          <div>Quantidade: 2</div>
          <div>Total: R$ 200,00</div>
        </div>
        
        <button ion-button full color="orange">{{descricaoBotao}}</button>
        <div class="card-bottom"></div>

      </ion-card-content>
    </ion-card>
</ion-content>
