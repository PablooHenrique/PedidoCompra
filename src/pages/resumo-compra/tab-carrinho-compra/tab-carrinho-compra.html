<ion-header>
  <ion-navbar color="orange" class="barra-navegacao">
      <ion-buttons end>
        <ion-label id="btn-logout"><a href="">Sair</a></ion-label>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="conteiner">

  <ion-item class="conteiner-pesquisar">
    <ion-label color="primary" floating>Pesquisar</ion-label>
    <ion-input 
      #descricaoProcurado (keyup) = '0'
      id="input-pesquisar"
      style="background-image: url('assets/imgs/icone-pesquisar.png');"></ion-input>
  </ion-item>

  <ion-card>
    <ion-card-content>
      <ion-list>
        <button ion-item *ngFor="let produto of carrinhoCompras | filtroPorDescricao: descricaoProcurado.value" (click)="editarProduto(produto)">
          <ion-row>
            <ion-col col-11>
              {{produto.descricao}}
            </ion-col>
            <ion-col col-1>
              <div style="text-align: right">
                <ion-icon class="icone-information" end name="information-circle"></ion-icon>
              </div>
            </ion-col>
          </ion-row>
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-fab right bottom>
    <button color="orange" ion-fab (click)="scanBarcode()">+</button>
  </ion-fab>
</ion-content>`
